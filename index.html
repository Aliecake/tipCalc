        <h1>Tip Calculator</h1>
        <h3>A very simple 15% tip calculator</h3>
        <form action="" method="POST" id="tip-form">
            <label for="billTotal">Bill Subtotal:</label>
            <input id="billTotal" name="billTotal" type="number" min="0" value="0.00">
            <label for="tax">Tax rate:</label>
            <input id="tax" name="tax" type="number" min="0" value="6.25">
            <button onclick="event.preventDefault(); return calc()">Calculate</button>
            <p>Tip:
                <div id="tip">
                </div>
            </p>
            <p>Total including tax & tip:
                <div id="total">
                </div>
            </p>
        </form>
        <script src="tip.js"></script>
    </body>
